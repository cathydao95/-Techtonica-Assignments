<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main><h1 class="title">Tic-Tac-Toe</h1></main>

    <section class="characterContainer">
      <h3>Choose a character:</h3>
      <button id="xPlayer">X</button>
      <button id="oPlayer">O</button>
    </section>
    <section class="gameContainer">
      <h2 class="gameMessage">Player X's Turn</h2>
      <div id="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </section>
    <section class="score">
      <div>
        <h3>Score Board:</h3>
        <h4 class="player1Wins">Player 1: 0</h4>
        <h4 class="player2Wins">Player 2: 0</h4>
      </div>
    </section>
    <div class="btnContainer"><button>Play Again</button></div>
    <script src="./main.js"></script>
  </body>
</html>
